<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: hotpink;
            padding: 10px;/*padding会影响offsetWidth的值*/
            border: 10px solid #000;/*border会影响offsetWidth的值*/
            margin: 10px;
        }
    </style>
</head>
<body>
<div id="box"></div>

<script>
    var box = document.getElementById("box");
    //打印的是盒子自身（真实）的宽度
    console.log(box.offsetWidth);
</script>
</body>
</html>
