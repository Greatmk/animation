<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box {
            width: 400px;
            height: 50px;
            background-color: turquoise;
            border: 5px solid black;
            margin: 100px auto;
            font: bold 24px/50px 楷体;
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
    //获取当前时间

    function getTime(){
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth() + 1 ;
        if(month < 10){
            month = '0'+ month;
        }

        var day = date.getDate();
        if(day < 10){
            day = '0' + day;
        }

        var hours = date.getHours();
        if(hours < 10){
            hours = '0' + hours;
        }

        var minute = date.getMinutes();
        if(minute < 10){
            minute = '0' + minute;
        }

        var second = date.getSeconds();
        if(second < 0){
            second = '0' + second;
        }

        var str = year + '-' + month + '-' + day + ' ' + hours + ':' + minute + ':' + second;

        return str;

    }

    var box = document.getElementById('box');

    setInterval(function(){
        box.innerHTML = getTime();
    },1000);

</script>
</body>
</html>
