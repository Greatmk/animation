<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="设置" id="btn1">
<input type="button" value="清除" id="btn2">
<script>
    var btn1 = document.getElementById("btn1");
    var btn2 = document.getElementById("btn2");


    var timer = null;
    btn1.onclick = function () {
        //设置一个间歇定时器
        timer = setInterval(function () {
            console.log("我没病,我真的没病...");
        }, 1000);
    };

    btn2.onclick = function () {
        console.log("给他吃药了");
        clearInterval(timer);
    }
</script>
</body>
</html>
